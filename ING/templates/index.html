<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Ingredient Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            text-align: center;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #aaa;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .ingredients {
            margin-top: 20px;
            text-align: left;
        }
        .visuals img {
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recipe Ingredient Extractor</h1>
        <form method="POST">
            <input type="text" name="recipe_url" placeholder="Enter Recipe URL" required>
            <button type="submit">Get Ingredients</button>
        </form>

        {% if ingredients %}
            <div class="ingredients">
                <h2>Ingredients for <a href="{{ url }}" target="_blank">{{ url }}</a></h2>
                <ul>
                    {% for ingredient, quantity, unit in ingredients %}
                        <li>{{ quantity }} {{ unit }} {{ ingredient }}</li>
                    {% endfor %}
                </ul>
            </div>

            {% if generated %}
            <div class="visuals">
                <h2>Ingredient Insights for This Recipe</h2>
                <img src="{{ url_for('static', filename='ingredient_wordcloud.png') }}" alt="Ingredient Word Cloud">
                <img src="{{ url_for('static', filename='ingredient_pie_chart.png') }}" alt="Ingredient Pie Chart">
            </div>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
